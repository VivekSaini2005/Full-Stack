<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sec.css">
</head>
<body>
    <header>
        <!-- Head 1 -->
        <div class="head1">
            <div>
                <h1>Book My Show</h1>
            </div>
            <div class="but">
                <button>Movies</button>
                <button>Events</button>
                <button>Sports</button>
                <button>More</button>
            </div>
        </div>
        <!-- Head 2 -->
        <div class="head2">
            <div>
                <input type="text" placeholder="search for movies, sports, and events...">
            </div>
            <div>
                <button>
                    <p>Search</p>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="book">
            <div>
                <h2>Experience The Best Movies And Events</h2>
            </div>
            <div>
                <button>
                    Book Now
                </button>
            </div>
        </div>

        <div class="popular">
            <h2>Popular Movies</h2>
        </div>

        <div class="movie">
            <div class="card">
                <div> 
                    <img src="./img1.avif" class="img">
                </div>
                <div>
                    <h3>Singham</h3>
                </div>
            </div>
            <div class="card">
                <div> 
                    <img src="./img2.avif" class="img">
                </div>
                <div>
                    <h3>Bhool Bhulaiyaa 3</h3>
                </div>
            </div>
            <div class="card">
                <div> 
                    <img src="./img3.avif" class="img">
                </div>
                <div>
                    <h3>Venom 3</h3>
                </div>
            </div>
            <div class="card">
                <div> 
                    <img src="./img4.avif" class="img">
                </div>
                <div>
                    <h3>Vicky Vidya Ka Woh Wala Video</h3>
                </div>
            </div>
            <div class="card">
                <div> 
                    <img src="./img5.avif" class="img">
                </div>
                <div>
                    <h3>Jigra</h3>
                </div>
            </div>
            <div class="card">
                <div> 
                    <img src="./img6.avif" class="img">
                </div>
                <div>
                    <h3>Banda Singh Chaudhary</h3>
                </div>
            </div>
            <div class="card">
                <div> 
                    <img src="./img7.avif" class="img">
                </div>
                <div>
                    <h3>Amaran</h3>
                </div>
            </div>
            <div class="card">
                <div> 
                    <img src="./mg8.avif" class="img">
                </div>
                <div>
                    <h3>The Wild Robot</h3>
                </div>
            </div>


        </div>

        <div class="end">
            <div>
                <img src="./bottom.avif" alt="" class="img">
            </div>
        </div>
    </main>
</body>
</html>

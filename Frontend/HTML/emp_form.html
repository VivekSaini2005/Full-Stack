<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employ Detail Form</h1>
    <form>
        <label for="nameid">Full Name:</label>
        <input type="text" id = "nameid" placeholder="Enter Your Full Name">
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" id = "emailid" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="phnoid">Phone Number:</label>
        <input type="tel" id="phnoid" placeholder="Enter Your Phone Number">
        <br>
        <br>
        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value = "Male">
        <label for="male">Male </label>
        <input type="radio" id="female" name="gender" value = "Female">
        <label for="female">Female </label>
        <input type="radio" id="other" name="gender" value = "Other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="jid">Job Title:</label>
        <input type="tel" id="jid" placeholder="Enter Your Job Title">
        <br>
        <br>
        <label for="depid">Department: </label>
        <select name="department" id="depid">
            <option value="" disabled selected>Select Your Department</option>
            <option value="CSE">CSE</option>
            <option value="EL">EL</option>
            <option value="EE">EE</option>
            <option value="CL">CL</option>
        </select>
        <br>
        <br>
        <!-- <button>Submit</button> -->
    </form>
</body>
</html>

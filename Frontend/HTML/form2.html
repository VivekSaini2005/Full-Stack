<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="nameid">Full Name:</label>
        <input type="text" id = "nameid">
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" id = "emailid">
        <br>
        <br>
        <label for="phnoid">Phone Number:</label>
        <input type="tel" id="phnoid">
        <br>
        <br>
        <label for="messid">Message:</label>
        <textarea id="messid" row="25" cols="25"></textarea>
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass">
        <br>
        <br>
        <button>Send</button>
    </form>
</body>
</html>
